
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header class="navbar">
        <div class="logo">
            <img src="/580b57fcd9996e24bc43c529.png" alt="Netflix Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Início</a></li>
            <li><a href="#">Séries</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Top 10</a></li>
            <li><a href="#">Minha Lista</a></li>
            <li><a href="#">Navegar por Idiomas</a></li>
        </ul>
        <div class="profile-section">
            <img src="/adicionar-usuario.png" alt="Profile">
        </div>
    </header>

    <section class="banner" id="banner">
        <div class="banner-text">
            <h1 id="banner-title">Carregando...</h1>
            <button class="btn play">Assistir</button>
            <button class="btn info">Mais informações</button>
        </div>
    </section>

    <section class="carousel">
        <h2>Lançamentos</h2>
        <div class="carousel-items" id="popular-movies">
        </div>
    </section>
    <footer>NetFlix Italo</footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smash</title>
</head>

<body>
    <div id="notification" class="notification"></div>
    <form name="uploadForm">
        <h2>Envie Seus Arquivos</h2>
        <label for="uploadInput" id="fileLabel">Escolher Arquivo(s)</label>
        <input id="uploadInput" type="file" multiple>
        <input id="uploadButton" type="button" onclick="upload();" value="Enviar">

        <div id="loader" class="loader"></div>

        <progress id="uploadProgress" value="0" max="100" hidden></progress>

        <div id="thumbnailContainer" class="thumbnail"></div>
    </form>


    <script src="https://unpkg.com/@smash-sdk/uploader/dist/SmashUploader.browser.js"></script>
    <script src="script.js"></script>
</body>

</html>

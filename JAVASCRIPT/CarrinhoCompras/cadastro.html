<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Catálogo de Produtos</h1>
        <div class="d-flex justify-content-between my-3">
          <a href="login.html" class="btn btn-secondary">Login</a>
          <a href="index.html" class="btn btn-primary">Pagina principal</a>
        </div>
  <div class="container mt-4">
    <h1>Cadastrar Produto</h1>
    <form id="form-cadastro">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="descricao" required>
      </div>
      <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" class="form-control" id="preco" required>
      </div>
      <div class="mb-3">
        <label for="estoque" class="form-label">Estoque</label>
        <input type="number" class="form-control" id="estoque" required>
      </div>
      <div class="mb-3">
        <label for="imagem" class="form-label">URL da Imagem</label>
        <input type="url" class="form-control" id="imagem" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

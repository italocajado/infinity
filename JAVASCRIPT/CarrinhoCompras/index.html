<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Catálogo de Produtos</h1>
    <div class="d-flex justify-content-between my-3">
      <a href="login.html" class="btn btn-secondary">Login</a>
      <a href="cadastro.html" class="btn btn-primary">Cadastrar Produto</a>
    </div>

    <div id="catalogo" class="row mt-4"></div>

    <h2 class="mt-5">Resumo do Carrinho</h2>
    <div id="carrinho" class="border p-4 rounded bg-light">
      <p>Carrinho vazio</p>
    </div>

    <button class="btn btn-primary mt-3" onclick="mostrarCheckout()">Finalizar Compra</button>

    <div id="checkout" class="mt-4" style="display:none;">
      <h2>Endereço de Entrega</h2>
      <form id="form-checkout">
        <div class="mb-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" required>
        </div>
        <div class="mb-3">
          <label for="rua" class="form-label">Rua</label>
          <input type="text" class="form-control" id="rua" readonly>
        </div>
        <div class="mb-3">
          <label for="numero" class="form-label">Número</label>
          <input type="text" class="form-control" id="numero" required>
        </div>
        <div class="mb-3">
            <label for="complemento" class="form-label">complemento</label>
            <input type="text" class="form-control" id="numero" required>
          </div>
        <div class="mb-3">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" readonly>
        </div>
        <div class="mb-3">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" readonly>
        </div>
        <button type="submit" class="btn btn-success">Confirmar Compra</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de listas</title>
</head>
<body>
    <ul>
        <li style="list-style: circle;">Item 1</li>
        <li style="list-style: armenian;">item 2</li>
        <li style="list-style: square;">Item 3</li>
    </ul>
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <dl>
        <dt>Teste 1</dt>
        <dd>Sub termo do teste 1, usado para explicar seu conteudo</dd>
    </dl>
    <form action="#" method="post">
        <label for="nome">
            Seu nome
            <input type="text">
        </label>
        <p>
            <label for="Email">Seu Email
                <input type="email" name="" id="">
            </label>
        </p>
        <p>
            <label for="mensagem">
                <textarea name="mensagem" id="" cols="30" rows="10"></textarea>
            </label>
        </p>
        <p>
            <label for="envio">
                <input type="button" value="Submit">
            </label>
        </p>
    </form>
</body>
</html>
